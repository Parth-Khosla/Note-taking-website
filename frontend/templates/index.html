{% extends 'base.html' %}

{% block title %}Welcome - NoteVault{% endblock %}

{% block content %}
    <section class="hero">
        <h2>Welcome to NoteVault</h2>
        {% if session.username %}
            <p>Logged in as <strong>{{ session.username }}</strong></p>
            <p><a class="btn" href="{{ url_for('dashboard') }}">Go to Dashboard</a></p>
        {% else %}
            <p>
                <a class="btn" href="{{ url_for('login') }}">Login</a>
                <span class="sep">|</span>
                <a class="btn btn-outline" href="{{ url_for('register') }}">Register</a>
            </p>
        {% endif %}
    </section>
{% endblock %}
